<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <title>Rock-Paper-Scissors</title>
         <script src="game.js" defer></script>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="hero"><p class="heroText">Welcome to A Game of Rock Paper Scissors.</p></div>
                <div id="result">
                    <div class="info">Click on the left Box to Play.<br>
                                      First to five wins the game.</div>
                    <div class="score">
                        <div class="playscore"> Your Score is <span class="playresult">0</span></div>
                        <div class="comscore"> Computer Score is <span class="comresult">0</span> </div>
                    </div>
                 </div> 
            </div>
            <div id="gameBox">
                <div id="playerBox">
                    <div class="box" id="rock"> <img src="images/rock2.png"> </div>
                    <div class="box" id="paper"> <img src="images/paper2.png"> </div>
                    <div class="box" id="scissors"> <img src="images/scissors2.png"> </div>
                </div>
                <div id="computerBox">
                    <div class="box" id="comrock">  <img src="images/rock2.png"></div>
                    <div class="box" id="compaper"><img src="images/paper2.png"> </div>
                    <div class="box" id="comscissors"> <img src="images/scissors2.png"></div>
                </div>
             </div>
           
        <div id="end"></div>
        <div id="btn"></div>
    </body>
    
</html>
